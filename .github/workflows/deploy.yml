name: Deploy to EC2

on:
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.232.41.47 << 'EOF'
            cd /home/ubuntu/your-nodejs-repo
            git pull origin main
            npm install
            pm2 restart backend
          EOF